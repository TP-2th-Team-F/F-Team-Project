version: "3"
services:
  database:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: ## USER
      MYSQL_PASSWORD: ## PASSWORD
      MYSQL_ROOT_HOST: ## ROOT_USER
      MYSQL_ROOT_PASSWORD: ## ROOT_PASSWORD
    volumes:
      - ./db/data:/var/lib/mysql
    networks:
      - test_network
    ports:
      - 3306:3306
    restart: always

